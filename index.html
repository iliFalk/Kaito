<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Sidekick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* User-Specified Gray Theme - High Contrast */
        --background: #929292; /* rgb(146, 146, 146) */
        --layer-01: #cbcbcb; /* rgb(203, 203, 203) */
        --layer-02: #b4b4b4;
        --layer-03: #a0a0a0;
        --layer-hover: #adadad;
        --layer-active: #9e9e9e;

        --border-subtle: #828282;
        --border-strong: #636363;
        
        --text-primary: #0f0f0f;
        --text-secondary: #262626;
        --text-placeholder: #3b3b3b;
        --text-on-color: #ffffff;
        --text-error: #b2000b;

        --interactive: #0050cf;
        --interactive-hover: #00368a;
        --interactive-active: #002154;
        --interactive-secondary: #0050cf;

        --support-error: #b2000b;
        --support-success: #14662d;
        --support-warning: #f1c21b;
        --support-info: #00368a;
        
        --focus: #0062ff;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--background)',
              'layer-01': 'var(--layer-01)',
              'layer-02': 'var(--layer-02)',
              'layer-03': 'var(--layer-03)',
              'layer-hover': 'var(--layer-hover)',
              'layer-active': 'var(--layer-active)',
              
              'border-subtle': 'var(--border-subtle)',
              'border-strong': 'var(--border-strong)',
              'border-interactive': 'var(--interactive)',
              
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'text-placeholder': 'var(--text-placeholder)',
              'text-on-color': 'var(--text-on-color)',
              'text-error': 'var(--text-error)',
              
              'interactive': 'var(--interactive)',
              'interactive-hover': 'var(--interactive-hover)',
              'interactive-active': 'var(--interactive-active)',
              'interactive-secondary': 'var(--interactive-secondary)',
              
              'support-error': 'var(--support-error)',
              'support-success': 'var(--support-success)',
              'support-warning': 'var(--support-warning)',
              'support-info': 'var(--support-info)',
              
              'focus': 'var(--focus)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "three": "https://aistudiocdn.com/three@^0.168.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
